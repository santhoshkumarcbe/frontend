<!DOCTYPE html>
<h1>Table</h1>
<head>
<style>
    table, th, td {
      border-collapse: collapse;
      border:1px solid black;
      border-collapse: collapse;
      text-align: center;
      height: 50px;
      padding: 0px;
    }
    .h3{
        height: 60px;
    }
    .h4{
        height: 120px;
    }
    .h10{
        height: 200px;
    }
    
    </style>
    </head>

    <body>

<table >
    <tr>
        <table width="100%">
            <tr>
                <td width="70%">1</td>
                <td>2</td>
            </tr>
            <tr>
                <table width="100% " style="height: 100px;" class="h3">
                    <tr>
                        <td width="100%">3</td>
                    </tr>
                </table>
            </tr>
            <tr>
                <table width="100%" class="h4">
                    <tr>
                        <td>4</td>
                    </tr>
                </table>
            </tr>
            <tr>
                <td>
                <table width="100%">
                    <tr>
                        <td width="40%">
                            <table width="100%" >
                                <tr height="120px">
                                    <td>5</td>
                                </tr>
                                <tr height="81px">
                                    <td>8</td>
                                </tr>
                            </table>
                        </td >
                        <td>6</td>
                        <td width="25%">
                            <table width="100%">
                                <tr height="150px">
                                    <td>7</td>
                                </tr>
                                <tr height="30px">
                                    <td>9</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        
                    </tr>
                </table>
                </td>  
            </tr>
        </table>
    </tr>
    <tr>
        <td>
            <table width="100%" class="h10">
                <tr>
                    <td width="25%">10</td>
                    <td>
                        <table class="h10" width="100%">
                            <tr>
                                <td>11</td>
                            </tr>
                            <tr>
                                <td>12</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <table width="100%" class="h4">
            <tr>
                <td width="70%">13</td>
                <td>14</td>
            </tr>
        </table>
    </tr>
    <tr>
        <table width="100%" class="h3">
            <tr>
                <td width="15%">15</td>
                <td>16</td>
            </tr>
        </table>
    </tr>
</table>
</body>
