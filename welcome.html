<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sample HTML Page</title>
</head>

<body>

   <header>
      <h1>My Website</h1>
   </header>

   <nav>
      <ul>
         <li><a href="#">Home</a></li>
         <li><a href="#">About</a></li>
         <li><a href="#">Contact</a></li>
      </ul>
   </nav>

   <main>
      <article>
         <h2>Article Title</h2>
         <p>Article content goes here.</p>
      </article>

      <hr>
      <section>
        <ul>
         <h2>Section Title</h2>
         <p>Section content goes here.</p>
         <li><b>This is bold</b></li>
         <li><i>This is italic font</i></li>
         <li><u>This is underline</u></li>
        </ul>

        <img src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ym9va3xlbnwwfHwwfHx8MA%3D%3D" >

      </section>
      <hr>

      <aside>
         <h2>Related Links</h2>
         <ol>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
         </ol>
      </aside>
   </main>


   <footer>
      <p>&copy; 2024 My Website</p>
   </footer>

</body>

</html>
